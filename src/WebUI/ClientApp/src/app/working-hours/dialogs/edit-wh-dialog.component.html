<div class="modal-header">
  <h4 class="modal-title float-left">{{title}}</h4>
  <button type="button" class="close float-right" (click)="onDecline()">
    <span>&times;</span>
  </button>
</div>

<form [formGroup]="formGrp" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <app-alert></app-alert>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" [formControl]="dateCtrl" class="form-control" placeholder="Start date" [bsConfig]="{ useUtc: true }" bsDatepicker [ngClass]="{ 'is-invalid': submitted && dateCtrl.errors }"/>
      <div *ngIf="submitted && dateCtrl.errors" class="invalid-feedback">
        <div *ngIf="dateCtrl.errors.required">Date is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="duration">Duration</label>
      <timepicker [formControl]="durationCtrl" class="" [showMeridian]="false" [ngClass]="{ 'is-invalid': submitted && durationCtrl.errors }">
      </timepicker>
      <div *ngIf="submitted && durationCtrl.errors" class="invalid-feedback">
        <div *ngIf="durationCtrl.errors.required">Duration is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" rows="6" [formControl]="descriptionCtrl" class="form-control" [ngClass]="{ 'is-invalid': submitted && descriptionCtrl.errors }"></textarea>
      <div *ngIf="submitted && descriptionCtrl.errors" class="invalid-feedback">
        <div *ngIf="descriptionCtrl.errors.required">Description is required</div>
      </div>
    </div>
  </div>
  <div class="modal-footer text-center">
    <button type="submit" [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      {{confirmText}}
    </button>
    <button type="button" class="btn btn-default" (click)="onDecline()">{{declineText}}</button>
  </div>
</form>
